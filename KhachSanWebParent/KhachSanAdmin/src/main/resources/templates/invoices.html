<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head_page('Tất cả các hoá đơn')"></head>
<body>

<div class="main-wrapper">
 <div th:replace="header::header"></div>
 <div th:replace="sidebar::sidebar"></div>
  <div class="page-wrapper">
   <div class="content container-fluid">
    <form th:action="@{/hoa-don}">
     <div class="card-body booking_card">
      <div class="table-responsive">
       <table class="datatable table table-stripped table table-hover table-center mb-0">
        <thead>
        <tr>
         <th>Id Hoá đơn</th>
         <th>Tên khách hàng</th>
         <th>Ngày tạo</th>
         <th>Hình thức thanh toán</th>
         <th>Tiền phát sinh</th>
         <th>Tiền phòng</th>
         <th>Tiền dịch vụ</th>
         <th>Tổng tiền</th>
         <th class="text-right">Status</th>
         <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoices: ${invoice}">
         <td>[[${invoices.id}]]</td>
         <td>[[${invoices.booking.customer.fullName}]]</td>
         <td>[[${invoices.createdDate}]]</td>
         <td th:if="${invoices.payment == 0}" class="text-primary">Tiền mặt</td>
         <td th:if="${invoices.payment == 1}" class="text-success">Chuyển khoản</td>
         <td>[[${invoices.vat}]]</td>
         <td><span class="text-small" th:text="${(invoices.booking.checkoutDate.getDate() - invoices.booking.checkinDate.getDate())*invoices.booking.room.roomCategory.price} + ' VND' "></span></td>
         <td class="text-right">
          <div class="actions">
           <a href="#" class="btn btn-sm bg-success-light mr-2">
            Active
           </a>
          </div>
         </td>
         <td class="text-right">
          <div class="dropdown dropdown-action">
           <a href="#" class="action-icon dropdown-toggle"
              data-toggle="dropdown" aria-expanded="false"><i
                   class="fas fa-ellipsis-v ellipse_color"></i></a>
           <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="edit-invoice.html"><i
                    class="fas fa-pencil-alt m-r-5"></i> Edit</a>
            <a class="dropdown-item" href="#" data-toggle="modal"
               data-target="#delete_asset"><i
                    class="fas fa-trash-alt m-r-5"></i> Delete</a>
           </div>
          </div>
         </td>
        </tr>
        </tbody>
       </table>
      </div></div>
    </form>
   </div></div></div>

     </div>
    </div>
   </div>
</div>

</div>


<th:block th:replace="fragments::script">
</th:block>
</div>
</body>

</html>
